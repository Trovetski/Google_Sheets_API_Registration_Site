<body class="body">
    <div class="container" style="color: #525252; max-width: 75%;">
        <div class="py-5 text-center">
            <h1 class="text-center" style="font-weight: bold;">Brainworks Task 1</h1>
        </div>
        <hr style="height: 2px; background-color: darkgray; margin: auto;">
        <div class="row">
            <div class="col-md-6 order-md-2 mb-4">
                
                    <div class="mb-3" style="max-width: 80%;">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="mb-3" style="max-width: 80%; margin-top: 2%;">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                    <div class="mb-3" style="display: flex; justify-content: center; max-width: 80%;">
                        <button style="margin-top: 20px; max-width: 25%;" class="btn btn-primary btn-lg btn-block" onclick="handleSignIn()" >Save</button>
                    </div>
                
            </div>
            <div class="col-md-6 order-md-2 mb-4">
                
                    <div class="mb-3" style="max-width: 80%;">
                        <label for="firstNameFetch">First Name</label>
                        <input type="text" class="form-control" id="firstNameFetch" placeholder="First Name">
                    </div>
                    <div class="mb-3" style="max-width: 80%; margin-top: 2%; display: flex; justify-content: center;">
                        <p id="lastNameDisplay">Last Name</p>
                    </div>
                    <div class="mb-3" style="display: flex; justify-content: center; max-width: 80%;">
                        <button style="margin-top: 20px; max-width: 25%;" class="btn btn-primary btn-lg btn-block" onclick="getSheetValues()">Fetch</button>
                    </div>
                
            </div>
        </div>
    </div>
